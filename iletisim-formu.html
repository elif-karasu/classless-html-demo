<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <title>Simple-CSS Project | İletişim Formu</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" target="_blank">Anasayfa</a></li>
          <li>
            <a href="temel-gereklilikler.html" target="_blank"
              >Temel Egitim Gerekleri</a
            >
          </li>
          <li><a href="hakkimizda.html" target="_blank">Hakkımızda</a></li>
        </ul>
      </nav>
    </header>

    <form>
      <p><strong>Bizimle iletişime geçin...</strong></p>
      <p>İlgilendiğiniz alan:</p>

      <p>
        <select>
          <option selected="selected" value="1">Alan</option>
          <option value="2">HTML</option>
          <option value="3">CSS</option>
          <option value="4">JavaScript</option>
          <option value="5">Bootstrap</option>
          <option value="6">React</option>
        </select>
      </p>

      <p>
        <label>Adınız: </label>
        <input type="text" name="first_name" required />
      </p>

      <p>
        <label>Soyadınız: </label>
        <input type="text" name="surname" required />
      </p>

      <p>
        <label>Email: </label>
        <input type="email" name="email" />
      </p>

      <p>
        <label>Nasıl yardımcı olabiliriz?</label>
        <label
          ><input checked="checked" name="type" type="radio" value="learning" />
          Eğitim almak istiyorum</label
        >
        <label
          ><input name="type" type="radio" value="support" /> Mentor desteğine
          ihtiyacım var
        </label>
        <label
          ><input name="type" type="radio" value="template" /> Şablon projeleri
          görmek istiyorum
        </label>
      </p>

      <p>
        <label>Mesajınız: </label>
        <textarea rows="6"></textarea>
      </p>

      <button>Gönder</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
